<html>

<head>
    <title>Wesley Heung</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Google Code Prettify -->
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=desert"></script>
    <!-- Custom css -->
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <!-- Load header -->
    <script>
    $(function() {
        $("header").load("header.html");
    });
    </script>
</head>

<body>
    <header><!-- Header content loaded by JQuery from header.html --></header>
    <!-- Carousel -->
    <div class="below-navbar">
        <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="res/DSC_0748.jpg" alt="Tree">
                    <div class="carousel-caption">
                        <h1><a href="#">Tree</a></h1> A tree.
                    </div>
                </div>
                <div class="item">
                    <img src="res/DSC_0757.jpg" alt="Bird">
                    <div class="carousel-caption">
                        <h1><a href="#">Bird</a></h1>A Bird.</div>
                </div>
                <div class="item">
                    <img src="res/DSC_0765.jpg" alt="Flower">
                    <div class="carousel-caption"></div>
                </div>
                <div class="item">
                    <img src="res/DSC_0773.jpg" alt="Swan">
                    <div class="carousel-caption">
                        <h1>Swan</h1>A swan.</div>
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>

</html>
