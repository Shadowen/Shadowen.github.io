<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Design | Wesley Heung</title>
        <!-- Load JavaScript and CSS components -->
        <!-- Load JQuery -->
        <!-- Google CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Local -->
        <script>
            if (typeof $ == 'undefined') {
                document.write("<script src='/js/jquery-1.11.3.min.js'></script\>");
            }
        </script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <!-- Google Code Prettify -->
        <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=desert"></script>
        <!-- Skrollr -->
        <script src="/js/skrollr.min.js"></script>
        <script>
            $(function () {
                skrollr.init({
                    smoothScrolling: false,
                    forceHeight: false
                });
            });
        </script>
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="/styles/styles.css">
        <!-- Header -->
        <script src="/js/header.js"></script>
    </head>

    <body>
        <header active="design"><!-- Header content is loaded by JQuery --></header>
        <div id="skrollr-body">
            <div class="container-fluid full-size parallax-bg" style="background-image: url(/res/DSC_0853.jpg);" data-start="background-position: 0% 0%;" data-bottom="background-position:0% 100%;">
                <div class="row">
                    <div class="col-md-offset-1 col-md-10">
                        <h1 class="page-title">Design</h1>
                    </div>
                </div>
                <div class="row gallery">
                    <!-- Thumbnails -->
                    <div class="col-md-offset-1 col-md-10">
                        <div class="row">
                            <div class="col-xs-12 col-md-4">
                                <div class="thumbnail">
                                    <a href="/design/">
                                        <img src="/res/nothing.jpg" alt="...">
                                        <div class="caption">Nothing at all</div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="page-footer"><!-- Footer content loaded by JQuery --></div>
        </div>
    </body>

</html>
