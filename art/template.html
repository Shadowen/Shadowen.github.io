<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Photography | Wesley Heung</title>
        <!-- Load JavaScript and CSS components -->
        <!-- Load JQuery -->
        <!-- Google CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Local -->
        <script>
            if (typeof $ == 'undefined') {
                document.write("<script src='/js/jquery-1.11.3.min.js'></script\>");
            }
        </script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script>
            $(function() {
                $('[data-toggle="tooltip"]').tooltip();
            });
        </script>
        <!-- Google Code Prettify -->
        <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=desert"></script>
        <!-- Skrollr -->
        <script src="/js/skrollr.min.js"></script>
        <script>
            $(function () {
                skrollr.init({
                    smoothScrolling: false,
                    forceHeight: false
                });
            });
        </script>
        <!-- Galleria -->
        <script src="/js/galleria/galleria-1.4.2.min.js"></script>
        <script>
            $(function () {
                Galleria.loadTheme('/js/galleria/themes/classic/galleria.classic.min.js');
                Galleria.run('.galleria');
                    //$('.galleria > .galleria-container').append('<div class="text-right glyphicon glyphicon-fullscreen">');
            });
        </script>
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="/styles/styles.css">
        <!-- Header -->
        <script src="/js/header.js"></script>
    </head>

    <body>
        <header active="art">
            <!-- Header content loaded by JQuery -->
        </header>
        <div class="galleria">
            <img src="/res/DSC_0748.jpg" alt="A lakeside tree">
            <img src="/res/DSC_0757.jpg" alt="A seagull in the distance">
            <img src="/res/DSC_0765.jpg" alt="A seagull in flight">
            <img src="/res/DSC_0773.jpg" alt="A swan displaying its wingspan">
            <img src="/res/DSC_0794.jpg" alt="A seagull taking off from water">
            <img src="/res/DSC_0795.jpg" alt="A duck in water">
            <img src="/res/IMG-20150512-WA0001.jpg" alt="Cherry blossoms">
            <img src="/res/IMG-20150512-WA0002.jpg" alt="A Canadian goose in a lake">
            <img src="/res/IMG-20150512-WA0003.jpg" alt="A squirrel eating">
            <img src="/res/IMG-20150512-WA0004.jpg" alt="Cherry flowers on a branch">
            <img src="/res/IMG-20150512-WA0005.jpg" alt="Colourful trees">
            <img src="/res/IMG-20150512-WA0006.jpg" alt="A tree stump">
            <img src="/res/IMG-20150512-WA0007.jpg" alt="Cherry blossoms">
            <img src="/res/IMG-20150512-WA0008.jpg" alt="Fallen trees in a forest">
        </div>
    </body>

</html>
